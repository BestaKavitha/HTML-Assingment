<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Enhanced Table with Accessability Attributes</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
        }
        th,td {
            border:1px solid#ddd;
            padding:8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
        <table>
            <caption>>Employee Information</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>001</th>
                    <th>John Smith</th>
                    <th>Marketing</th>
                    <th>$50,000</th>
                </tr>
                <tr>
                    <th>002</th>
                    <th>Jane Smith</th>
                    <th>Finance</th>
                    <th>$60,000</th>
                </tr>
                </tbody>
        </table>
        <img src="example.jpg" alt="An example image with alternative image for text accessability">
    </body>
</html>
